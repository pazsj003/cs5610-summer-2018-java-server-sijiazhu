<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>


    <title>Insert title here</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>

<body class="container">
<div>
    <h1 id="tittle">Profile</h1>
    <form>
        <div class="form-group row">
            <label for="UsernameFld"
                   class="col-sm-2 col-form-label">
                Username</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="UsernameFld"
                       placeholder="User Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="Phone"
                   class="col-sm-2 col-form-label">
                Phone</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="Phone"
                       placeholder="Phone">
            </div>
        </div>

        <div class="form-group row">
            <label for="EmailFld"
                   class="col-sm-2 col-form-label">Email
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="EmailFld"
                       placeholder="email@example.com">
            </div>
        </div>

        <div class="form-group row">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">Role
            </label>
            <div class="col-sm-10">
                <select id="roleFld"
                        class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label for="DateBirthFld"
                   class="col-sm-2 col-form-label">Date of Birth

            </label>
            <div class="col-sm-10">
                <input id="DateBirthFld"
                       class="form-control"
                       type="date"
                       value="2011-11-22">
                </input>
            </div>
        </div>


        <button id="updateBtn"
                type="button"
                class="update btn btn-primary btn-block">Update
        </button>

        <button id="logoutBtn"
                type="button"
                class="logout btn btn-primary btn-block">Logout
        </button>


    </form>
</div>

</body>


</html>
