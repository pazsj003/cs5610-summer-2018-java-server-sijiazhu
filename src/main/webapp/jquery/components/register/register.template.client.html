
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel ="stylesheet"/>

    <link href="register.style.client.css" rel="stylesheet" />

    <title>Sign Up</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <script src="../../services/user.service.client.js"> </script>
    <script src="register.controller.client.js"> </script>
</head>

<body class="container">
<div>
    <h1 id="tittle">Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="inputUsername"
                   class="col-sm-2 col-form-label">Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword"
                   class="col-sm-2 col-form-label">Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       name="inputPassword"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group row">

            <label for="verifyPassword"

                   class="col-sm-2 col-form-label">Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="verifyPassword"
                       name="verifyPassword"
                       placeholder="Verify Password">
            </div>
        </div>





        <button id="registerBtn"
                type="button"
                class="btn btn-primary btn-block" >Sign up</button>
        <div class="row">
            <div class="col-6">
                <a href="#">Forgot Password?</a>
            </div>

    </form>
</div>

</body>


</html>
