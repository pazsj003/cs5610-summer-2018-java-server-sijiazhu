<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>


    <title>Sign In</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
</head>

<body class="container">
<div>
    <h1 id="tittle">Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="inputUsername"
                   class="col-sm-2 col-form-label">Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword"
                   class="col-sm-2 col-form-label">Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       name="inputPassword"
                       placeholder="Password">
            </div>
        </div>


        <button id="SignInBtn"
                type="button"
                class="btn btn-primary btn-block">Sign In
        </button>

        <div class="row">
            <div class="col-6">
                <a href="../password/password.template.client.html">Forgot Password?</a>
            </div>
            <div class="col-6">
                <a href="../register/register.template.client.html" class="float-right">Sign up</a>
            </div>
        </div>

    </form>
</div>

</body>


</html>
