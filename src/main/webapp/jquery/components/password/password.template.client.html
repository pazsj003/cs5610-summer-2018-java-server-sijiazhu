<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../password/password.style.client.css" rel="stylesheet"/>


    <title>Reset Password</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
    <script src="../../services/user.service.client.js"></script>
    <script src="../password/password.controller.client.js"></script>
</head>

<body class="container">
<div>
    <h1 id="tittle">Reset Password</h1>
    <form>
        <div class="form-group row">
            <label for="inputEmail"
                   class="col-sm-2 col-form-label">Enter your Email
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="inputEmail"
                       placeholder="Email@gmail.com">
            </div>
        </div>



        <button id="emailBtn"
                type="button"
                class="btn btn-primary btn-block">Send
        </button>



    </form>
</div>

</body>


</html>
